<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagem/limoes-capa.png" controls>

        <source src="vídeo/meu-video.mp4" type="video/mp4">
        <source src="vídeo/meu-video.m4v" type="video/mp4">
        <source src="vídeo/meu-video.webm" type="video/webm">
        <source src="vídeo/meu-video (1).ogv" type="video/ogg">
         <p>Seu navegador não tem caompatobilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T5vdPy7nbRQ?si=XPHJhV5pd3r_Ju4a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
